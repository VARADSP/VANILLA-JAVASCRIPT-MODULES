<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="iq=edge">
  <title>My Contacts</title>
  <link rel="stylesheet" href="materialize/css/materialize.css">
</head>
<body>
  <div class="container">
    <h1 class="center-align">
      My Contacts
    </h1>
      <input type="text" id="filterInput" placeholder="Search Names..">
      <ul id="names" class="collection width-header">
        <li class="collection-header">
          <h5>A</h5>
        </li>
        <li class="collection-item">
          <a href="#">Abe</a>
        </li>
        <li class="collection-item">
          <a href="#">Adam</a>
        </li>
        <li class="collection-item">
          <a href="#">Alan</a>
        </li>
        <li class="collection-item">
          <a href="#">Anna</a>
        </li>
        <li class="collection-item">
          <a href="#">Arno</a>
        </li>
        <li class="collection-item">
          <a href="#">Asp</a>
        </li>

        <li class="collection-header">
          <h5>B</h5>
        </li>
        <li class="collection-item">
          <a href="#">Bob</a>
        </li>
        <li class="collection-item">
          <a href="#">Beth</a>
        </li>
        <li class="collection-item">
          <a href="#">Bill</a>
        </li>
        <li class="collection-item">
          <a href="#">Brad</a>
        </li>

        <li class="collection-header">
          <h5>C</h5>
        </li>
        <li class="collection-item">
          <a href="#">Carrie</a>
        </li>
        <li class="collection-item">
          <a href="#">Cathy</a>
        </li>
        <li class="collection-item">
          <a href="#">Courtney</a>
        </li>
        <li class="collection-item">
          <a href="#">Cad</a>
        </li>


      </ul>

  </div>

  <script text="javascript">
  //Get Input Elemenet
    var filterInput = document.getElementById('filterInput');

    //add event listener
    filterInput.addEventListener('keyup',filterNames);

    function filterNames(e){

      var filterValue = document.getElementById('filterInput').value.toUpperCase();

      //Get Names ul

      var ul = document.getElementById('names');

      //Get li from ul
        var li = ul.querySelectorAll('li.collection-item');

        //Loop Through collcetion items
        for(var i=0;i<li.length;i++){
          var a = li[i].getElementsByTagName('a')[0];

          //if matches
            if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){

              li[i].style.display = 'block';


            }else{
              li[i].style.display = 'none';

            }
        }



    }
  </script>
</body>
</html>
