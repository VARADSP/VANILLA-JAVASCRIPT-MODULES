<html>
	<head>	
	<title>	Animation N Effects</title>
	<script src="jquery.min.js"></script>
	<style>
	
	
		#container{
		
		color:#333;
		background:#fff;
		margin:auto;
		padding:20px;
		width:80%;
		}
		header{
		
		text-align:center;
		background:grey;
		
		
		
		}
		
		.myClass{
		
			
			background-color:blue;
			color:red;
			padding:20px;
		}
		
		#box{
		background:#333;
		color:#fff;
		width:500px;
		height:90px;
		padding:40px;
		text-align:center;
		
		
		}
		#box2{
		background:red;
		width:100px;
		height:100px;
		position:relative;
		
		
		}
		
		
			</style>
		</head>
		<body>
			<header>
			
				<h1>Jquery Animation N Effects</h1>
				</header>
			
					
			<div id="container">
			
				<button id="btnFadeOut">Fade Out</button>
				<button id="btnFadeIn">Fade In</button>
				<button id="btnFadeTog">Fade Toggle</button>
				
				
					<hr>
					
					
					
				<button id="btnSlideDown">Slide Down</button>
				<button id="btnSlideUp">Slide Up</button>
				<button id="btnSlideTog">Slide Toggle</button>
				
				<hr>
				
				<button id="btnStop">Stop</button>
				
				
					<hr>
					
					<button id="moveLeft">Move Left</button>
				<button id="moveRight">Move Right</button>
				<button id="moveAround">Move Around</button>
				
					<hr>
					
					<br>
					
					<div id="box"><h1>Hello World</h1></div>
			
			
			<div id="box2"><h3 align="center">HERE I GO!</h3></div>
			
				</div>
				
				
			
		
				
				
				
				<script>
					$(document).ready(function(){
					
					/*	$('#btnFadeOut').click(function(){
						
						$('#box').fadeOut('slow');
						
						
						
						});	*/
					
					
						$('#btnFadeOut').click(function(){
						
						$('#box').fadeOut(3000,function(){
						
							$('#btnFadeOut').text('Its Gone');
							
						});
						
						
						});
						
						
							$('#btnFadeIn').click(function(){
						
						$('#box').fadeIn(3000);
							
						});
						
						
							$('#btnFadeTog').click(function(){
						
						$('#box').fadeToggle(2000);
							
							
							
						});
						
						
						$('#btnSlideDown').click(function(){
						
						$('#box').slideUp(20);
						$('#box').slideDown(2000);
							
							
							
						});
						
						
						$('#btnSlideUp').click(function(){
						
						$('#box').slideUp(2000);
							
							
							
						});
						
						$('#btnSlideTog').click(function(){
						
						$('#box').slideToggle(2000);
							
							
							
						});
						
						
							$('#btnStop').click(function(){
						
						$('#box').stop();
							
							
							
						});
						
						
						
						$('#moveRight').click(function(){
						
						$('#box2').animate({
						left:500,
						height:'300px',
						width:'300px',
						opacity:'0.5',
						bottom:200
						
						
						});
							
							
							
						});
						
						$('#moveLeft').click(function(){
						
						$('#box2').animate({
						left:0,
				 		top:0,	
						height:'100px',
						width:'100px',
						opacity:'1'
						});
							
							
							
						});
						
						
						$('#moveAround').click(function(){
						
						var box = $('#box2');
						
						box.animate({
						left:300,
						right:40,
						top:300,
						bottom:300
						
						});
						
						box.animate({
						top:300,
						right:20,
						bottom:30,
						left:30
						
						});
						
						box.animate({
						left:0,
						top:300,
						bottom:300,
						right:20


						});
						box.animate({
						left:0,
						top:0,
						right:150,
						bottom:200
						});
						
						
						});
					
					});//end
				
										
					</script>
			</body>
	</html>
